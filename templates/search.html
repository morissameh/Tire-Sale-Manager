{% extends 'base.html' %}

{% block content %}
    {% if type == 'buyer_name' %}
        <h1 class="main-heading">بحث عن طريق اسم المشترى</h1>
    {% elif type == 'custom_tire_id' %}
        <h1 class="main-heading">بحث عن طريق رقم تسلسلى</h1>
    {% endif %}

    <form method="post">
        {% if type == 'date_sold' %}
            <!-- Date input fields -->
            <label for="year">:سنه</label>
            <select name="year" id="year">
                {% for y in range(2020, 2041) %}
                    <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>
            
            <label for="month">:شهر</label>
            <select name="month" id="month">
                {% for m in range(1, 13) %}
                    <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>

            <label for="day">:يوم</label>
            <select name="day" id="day">
                {% for d in range(1, 32) %}
                    <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>
        {% else %}
            <input type="text" name="search_term" placeholder="ادخل البيانات حتى تبحث" required>
        {% endif %}
        <button type="submit">بحث</button>
    </form>
{% endblock %}
